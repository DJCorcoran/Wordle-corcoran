<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corcoran_Wordle Game</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.container {
    max-width: 400px;
    margin: auto;
}

#gameBoard {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 20px 0;
}

.guess-row {
    display: flex;
    justify-content: center;
    gap: 5px;
}

.letter-box {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    border: 1px solid #000;
    text-transform: uppercase;
}

.correct {
    background-color: chartreuse;
    color: rgb(134, 74, 74);
}

.misplaced {
    background-color: light rgb(159, 159, 248);
    color: rgb(135, 84, 84);
}

.wrong {
    background-color: rgb(246, 230, 127);
    color: rgb(135, 74, 74);
}

#usedLetters {
    margin-top: 10px;
    font-size: 18px;
}

@media (max-width: 700px) {
    .container {
        width: 90%;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Wordle Game</h1>
        <label>
            <input type="checkbox" id="debugToggle">
            Enable Debug Mode
        </label>
        <div id="gameBoard"></div>
        <input type="text" id="guessInput" maxlength="5" placeholder="Enter a 5-letter word">
        <button id="submitGuess">Submit Guess</button>
        <p id="message"></p>
        <div id="usedLetters"></div>
        <button id="restartGame">Restart Game</button>
    </div>
    <script src="Wordle.js"></script>
</body>
</html>
