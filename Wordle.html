<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corcoran_Wordle Game</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.container {
    max-width: 400px;
    margin: auto;
}

#gameBoard {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 20px 0;
}

.guess-row {
    display: flex;
    justify-content: center;
    gap: 5px;
}

.letter-box {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    border: 1px solid #000;
    text-transform: uppercase;
}

.correct {
    background-color: chartreuse;
    color: rgb(134, 74, 74);
}

.misplaced {
    background-color: light rgb(159, 159, 248);
    color: rgb(135, 84, 84);
}

.wrong {
    background-color: rgb(246, 230, 127);
    color: rgb(135, 74, 74);
}

#usedLetters {
    margin-top: 10px;
    font-size: 18px;
}

@media (max-width: 700px) {
    .container {
        width: 90%;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Wordle Game</h1>
        <label>
            <input type="checkbox" id="debugToggle">
            Enable Debug Mode
        </label>
        <div id="gameBoard"></div>
        <input type="text" id="guessInput" maxlength="5" placeholder="Enter a 5-letter word">
        <button id="submitGuess">Submit Guess</button>
        <p id="message"></p>
        <div id="usedLetters"></div>
        <button id="restartGame">Restart Game</button>
    </div>
    <script>
        const WordleGame = {
    word: "",
    guesses: [],
    maxGuesses: 6,
    usedLetters: new Set(),
    debugMode: false,

    async init(debug = false) {
        this.debugMode = debug;
        this.word = await this.getWord();
        this.guesses = [];
        this.usedLetters.clear();
        this.updateUI();

        document.getElementById("message").innerText = "Start guessing!";
        document.getElementById("guessInput").disabled = false;
        document.getElementById("submitGuess").disabled = false;
        document.getElementById("gameBoard").innerHTML = "";
        document.getElementById("usedLetters").innerText = "Used Letters: ";

        if (this.debugMode) console.log("Answer:", this.word);
    },

    async getWord() {
        try {
            const response = await fetch("https://random-word-api.herokuapp.com/word?length=5");
            const data = await response.json();
            return data[0].toUpperCase();
        } catch (error) {
            console.error("Error fetching word:", error);
            return "ERROR";
        }
    },

    async checkGuess() {
        const guessInput = document.getElementById("guessInput");
        let guess = guessInput.value.toUpperCase().trim();

        if (guess.length !== 5) {
            document.getElementById("message").innerText = "Word must be 5 letters!";
            return;
        }

        if (this.guesses.length >= this.maxGuesses) return;

        this.guesses.push(guess);
        guess.split("").forEach(letter => this.usedLetters.add(letter));

        let feedback = this.getFeedback(guess);
        this.updateUI(feedback);
        this.displayTextFeedback(feedback);

        if (guess === this.word) {
            this.endGame(true);
        } else if (this.guesses.length >= this.maxGuesses) {
            this.endGame(false);
        }

        guessInput.value = "";
    },

    getFeedback(guess) {
        let feedback = [];
        let answerArr = this.word.split("");
        let tempWord = [...answerArr];

        guess.split("").forEach((char, i) => {
            if (char === tempWord[i]) {
                feedback[i] = { letter: char, status: "correct" };
                tempWord[i] = null;
            } else {
                feedback[i] = { letter: char, status: "pending" };
            }
        });

        guess.split("").forEach((char, i) => {
            if (feedback[i].status === "pending") {
                let index = tempWord.indexOf(char);
                if (index !== -1) {
                    feedback[i] = { letter: char, status: "misplaced" };
                    tempWord[index] = null;
                } else {
                    feedback[i] = { letter: char, status: "wrong" };
                }
            }
        });

        return feedback;
    },

    displayTextFeedback(feedback) {
        let messages = feedback.map(item => {
            if (item.status === "correct") return `The ${item.letter} is in the correct place.`;
            if (item.status === "misplaced") return `The ${item.letter} is in the word but in the wrong place.`;
            return `The ${item.letter} is not in the word.`;
        });
        document.getElementById("message").innerText = messages.join("\n");
    },

    endGame(win) {
        const message = document.getElementById("message");
        if (win) {
            message.innerText = "🎉 You Win!";
        } else {
            message.innerText = `❌ Game Over! The word was ${this.word}`;
        }

        document.getElementById("guessInput").disabled = true;
        document.getElementById("submitGuess").disabled = true;
    },

    updateUI(feedback = []) {
        const gameBoard = document.getElementById("gameBoard");
        const row = document.createElement("div");
        row.classList.add("guess-row");

        feedback.forEach((item) => {
            let cell = document.createElement("span");
            cell.innerText = item.letter;
            cell.classList.add("letter-box", item.status);
            row.appendChild(cell);
        });

        gameBoard.appendChild(row);

        document.getElementById("usedLetters").innerText = "Used Letters: " + [...this.usedLetters].join(", ");
    }
};

document.addEventListener("DOMContentLoaded", () => {
    WordleGame.init();

    document.getElementById("submitGuess").addEventListener("click", () => {
        WordleGame.checkGuess();
    });

    document.getElementById("debugToggle").addEventListener("change", (e) => {
        WordleGame.init(e.target.checked);
    });

    document.getElementById("restartGame").addEventListener("click", () => {
        WordleGame.init(WordleGame.debugMode);
    });
});

    </script>
</body>
</html>
